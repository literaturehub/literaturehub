<!DOCTYPE HTML5>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <meta name="theme-color" content="#9FD5FF">
    <title>Hacker India - Get Books, Notes, Syllabus & more for Semester 4</title>
    <link rel='stylesheet' href='style.css'>
    <!--None-->
    <link rel='stylesheet' href='https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css' type='text/css' media='all' />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/sharp-solid.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <a class="nav_menu" href="#"><i class="fa-sharp fa-solid fa-bars"></i></a>
        <ul class="nav_items">
            <div class="nav_logo">
                <img src="https://yogesh-hacker.github.io/hackerindia.in/logo.png" alt="" />
                <p>
                    Hacker India Inc.
                </p>
            </div>
            <li><a href="/hackerindia.in"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="/hackerindia.in/about-me"><i class="fa-regular fa-circle-info"></i> Movies</a></li>
            <li><a href="/yogesh-hacker/App"><i class="fa-brands fa-servicestack"></i> Official App</a></li>
            <li><a href="/hackerindia.in/#contact"><i class="fa-regular fa-message-text"></i> Contact Us</a></li>
        </ul>
        <div class="canvas">
        </div>
        <h2>Hacker India</h2>
    </nav>
    <section id="page-content">
        <h1 class="page-heading">4th Semester</h1>
        <div class="items-container">
            <div class="item books">
                <i class="fa-duotone fa-book"></i>
                <p>
                    Books
                </p>
            </div>
            <div class="item notes">
                <i class="fa-duotone fa-note"></i>
                <p>
                    Notes
                </p>
            </div>
        </div>
        <div class="items-container">
            <div class="item syllabus">
                <i class="fa-duotone fa-building-columns"></i>
                <p>
                    Syllabus
                </p>
            </div>
            <div class="item past-papers">
                <i class="fa-duotone fa-memo-circle-check"></i>
                <p>
                    Past Papers
                </p>
            </div>
        </div>

        <div class="wave">
            <svg width="100%" height="500px" viewBox="0 0 300 1000" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" overflow="auto" shape-rendering="auto" fill="#ffffff">
                <defs>
                    <path id="wavepath" d="M 0 2000 0 500 Q 150 442 300 500 t 300 0 300 0 300 0 300 0 300 0  v1000 z" />
                    <path id="motionpath" d="M -600 0 0 0" />
                </defs>
                <g>
                    <use xlink:href="#wavepath" y="0" fill="#9ED5FF">
                        <animateMotion
                            dur="5s"
                            repeatCount="indefinite">
                            <mpath xlink:href="#motionpath" />
                        </animateMotion>
                    </use>
                </g>
            </svg>
        </div>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script>
    <script type='text/javascript' src='main.js'></script>
</body>
</html>
