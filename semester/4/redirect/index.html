<!DOCTYPE html>
<html>
<head>
  <title>Important Announcement</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 100px;
      background-color: #f4f4f9;
    }

    h1 {
      font-family: 'Open Sans', sans-serif;
      font-size: 48px;
      margin-bottom: 30px;
    }

    p {
      font-size: 24px;
      margin-bottom: 50px;
    }

    #timer {
      font-size: 36px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Important Announcement</h1>
  <p>The current site for 4th semester materials, notes, and books will be closing soon.</p>
  <p>Please note that all access keys will be revoked and regenerated for the next semester page.</p>
  <p>You will be automatically redirected to the new site in <span id="timer">15</span> seconds.</p>

  <script>
    var timer = document.getElementById("timer");
    var seconds = 15;

    var countdown = setInterval(function() {
      seconds--;
      timer.innerHTML = seconds;

      if (seconds <= 0) {
        clearInterval(countdown);
        window.location.href = "https://yogesh-hacker.github.io/yogesh-hacker/semester/5/"; // Replace with the URL of the new site
      }
    }, 1000);
  </script>
</body>
</html>
