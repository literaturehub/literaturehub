<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semester Not Available</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4a90e2, #56cfe1);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Open Sans', sans-serif;
      color: #fff;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }
    .btn-custom {
      background-color: #4a90e2;
      border: none;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card text-center p-4">
          <h1 class="card-title mb-4">Currently Unavailable</h1>
          <p class="mb-4">This semester's content has not arrived yet. Please check back later. We appreciate your patience!</p>
          <a href="#" class="btn btn-custom btn-lg">Notify Me</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
