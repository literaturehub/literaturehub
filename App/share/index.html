<body>

    <nav id="navbar">
        <a class="nav_menu" href="#"><i class="fa-sharp fa-solid fa-bars"></i></a>
        <ul class="nav_items">
            <div class="nav_logo">
                <img src="https://yogesh-hacker.github.io/yogesh-hacker/App/app_icon.png" alt="" />

                </p>
            </div>
            <li><a href="/hackerindia.in"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="/hackerindia.in/about-me"><i class="fa-regular fa-circle-info"></i> About</a></li>

        <div class="action_buttons">
            <a id="open_in_app" href="#"><i class="fa-sharp fa-regular fa-arrow-up-right-from-square"></i> Open In App</a>
        </div>
        
    </section>
