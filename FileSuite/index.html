<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="googlebot" content="notranslate">
    <meta name="theme-color" content="#192133" />
    <link rel="icon" href="/hackerindia.in/logo.ico">
    <title>FileSuite - By Hacker India</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/sharp-solid.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Open+Sans:wght@400;500;600&family=Raleway:wght@500;600;700&family=Ubuntu:wght@400;500&family=Poppins:wght@400;500;600;700&family=Andika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2>FileSuite by Hacker India<br><p>
        Find video, audio, archive files accross the web.
    </p>
    </h2>
    <section id="form">
        <input type="text" name="" id="file-name" placeholder="Enter File Name..." />
        <select name="" id="file-type">
            <option value="all" selected>All</option>
            <option value="video">Videos 🎬</option>
            <option value="audio">Audios 🎵</option>
            <option value="ebook">eBooks 📚</option>
            <option value="mobile">Mobile Apps 📱</option>
            <option value="archive">Archives 🗂️</option>
        </select>
        <select name="" id="sort-by">
            <option value="datedesc" selected>Sort By</option>
            <option value="datedesc">Date Added 🔽</option>
            <option value="dateasc">Date Added 🔼</option>
            <option value="sizedesc">Size 🔽</option>
            <option value="sizeasc">Size 🔼</option>
            <option value="fileasc">Name (A-Z)️</option>
            <option value="filedesc">Name (Z-A)</option>
        </select>
        <button class="search" type="submit">Search</button>
        <div class="pby-logo">
            <p>
                Powered By <span>RapidAPI</span>
            </p>
            <span><i class="icon-move"></i></span>
        </div>
    </section>

    <div id="container">
        <div class="quick_actions">
            <button id="fullscreen"><i class="fa-solid fa-expand"></i></button>
            <button id="drag"><i class="fa-solid fa-up-down-left-right"></i></button>
            <button id="change_side"><i class=" fa-solid fa-right"></i></button>
            <button id="close"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="view_file">
        </div>
    </div>



    <div id="result">

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js" type="text/javascript" charset="utf-8"></script>
<script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
